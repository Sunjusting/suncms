<!-- BEGIN HEAD -->
<head>
	<meta charset="utf-8"/>
	<title>登录 | CCPIT CMS</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<meta content="" name="description"/>
	<meta content="" name="author"/>
	<meta name="MobileOptimized" content="320">

	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link rel="stylesheet" type="text/css" href="/static/plugins/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/plugins/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"  href="/static/plugins/uniform/css/uniform.default.css" />
	
	<link rel="stylesheet" type="text/css"  href="/static/css/style-metronic.css" />
	<link rel="stylesheet" type="text/css"  href="/static/css/style.css" />
	<link rel="stylesheet" type="text/css"  href="/static/css/themes/default.css" />
	<link rel="stylesheet" type="text/css"  href="/static/css/pages/login.css" />

</head>


<!-- BEGIN BODY -->
<body class="login" style="">	
	<section class="container" style="margin-top:6%">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6" style="text-align:center;color:#fff;font-size:32px;padding-bottom:30px">CCPIT CMS</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				
			</div>			
			<div class="col-md-6">
				<!-- BEGIN LOGIN -->
				<div class="content">
					<!-- BEGIN LOGIN FORM -->
					<form class="form-vertical login-form" method="POST" action="">
						{% csrf_token %}
						<h3 class="form-title">登 录</h3>
						<div>
							{% if messages %}
								{% for message in messages %}
								    <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissable "{% endif %}>
								    	<button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
								    	<strong>错误！</strong>{{ message }}</div>
								{% endfor %}								
							{% endif %}
						</div>
						<div class="alert alert-danger display-hide">
							<button class="close" data-close="alert"></button>
							<span>{{ form.non_field_errors }}</span>
						</div>
						<div class="form-group">
							<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
							<label class="control-label visible-ie8 visible-ie9">用户名</label>				
							<div class="input-icon">
								<i class="fa fa-user"></i>
								{{ form.username }}								
							</div>				
						</div>
						<div class="form-group">
							<label class="control-label visible-ie8 visible-ie9">密 码</label>				
							<div class="input-icon left">
								<i class="fa fa-lock"></i>
								{{ form.password }}
							</div>				
						</div>
						<div class="form-actions">				
							<input class="btn green btn-block btn-lg" type="submit" name="submit" value="登 录" />
						</div>
					</form>	
					<div class="forget-password">							
						<p>
							忘记密码？<a href="">请点击这里</a> | 
							还没有账号？ <a class="register-btn btn blue btn-xs" href="{% url 'register' %}"><span style="padding:0px 5px">注 册</span></a>
						</p>
						<p>
							建议使用IE10以上浏览器。
						</p>
					</div>			
					
					<!-- END LOGIN FORM -->   
				</div>	
				<!-- END LOGIN -->
			</div>
			<div class="col-md-3">
				
			</div>
			
		</div>
	</section>

	<!-- BEGIN FOOTER -->
	<div class="footer">
		<div class="_footer-inner" style="text-align:center;padding-top:80px;color:#fff">
			2016 &copy; China Council for Promotion International Trade 
		</div>		
	</div>

	<!-- END FOOTER -->
	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
	<!-- BEGIN CORE PLUGINS -->
	<!--[if lt IE 9]>
	<script src="static/plugins/respond.min.js"></script>
	<script src="static/plugins/excanvas.min.js"></script> 
	<![endif]-->
	<script src="/static/plugins/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="/static/plugins/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
	<script src="/static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>	
	
	<script src="/static/plugins/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>	
	
	
	<!-- END PAGE LEVEL SCRIPTS -->
	
	<script type="text/javascript">		
		
	    

	</script>
	



</body>

<!-- END BODY -->

</html>
