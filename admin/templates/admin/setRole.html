{% extends 'base.html' %}

{% block title %}分配角色{% endblock %}

{% block content %}
<div class="page-content-wrapper">
	<!-- BEGIN PAGE -->
	<div class="page-content">
		<div class="row">
			<div class="col-md-12">
				<!-- BEGIN PAGE TITLE & BREADCRUMB-->
				<h3 class="page-title">
					分配角色
				</h3>
				<ul class="breadcrumb">
					<li>
						<i class="icon-home"></i>
						<a href="">Home</a> 
						<i class="icon-angle-right"></i>
					</li>
					<li>
						<a href="">用户管理</a> 
						<i class="icon-angle-right"></i>
					</li>
					<li>分配角色</li>

				</ul>
				<!-- END PAGE TITLE & BREADCRUMB-->
			</div>					
		</div>
			
		<div class="row">
			<div class="col-md-12">						
				<div class="portlet-body form">
					<!-- BEGIN FORM-->
					<form class="horizontal-form" method="POST">
						{% csrf_token %}
						<h3 class="form-section">用户角色</h3>

						<div class="form-group row">
							<label class="col-md-2 control-label">选取用户角色</label>
							<div class="checkox-list col-md-10">
								{% for item in roles %}
									<label class="checkbox-inline">
										<input type="checkbox" value="{{item.id}}" name="roles" 
										{%if item.checked == 1 %}
											checked="checked"
										{% endif %}
										/> {{item.name}}
									</label>
								{% endfor %}		
							</div>
						</div>					

						<div class="form-actions">
							<input type="hidden" name="id" value="{{id}}" />
							<button type="submit" class="btn blue"><i class="icon-ok"></i> 保 存</button>
							<button type="button" class="btn" id="cancel-btn">取 消</button>
						</div>
					</form>
					<!-- END FORM--> 
				</div>						
			</div>
		</div>
		
	</div>

</div>

{% endblock %}

{% block script %}
<script>
	jQuery("#cancel-btn").click(function(){
		history.back();
	});
</script>

{% endblock %}
