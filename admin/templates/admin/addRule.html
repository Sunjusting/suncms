{% extends 'base.html' %}

{% block title %}新增权限{% endblock %}

{% block content %}
<div class="page-content-wrapper">
	<!-- BEGIN PAGE -->
	<div class="page-content">
		<div class="row">
			<div class="col-md-12">
				<!-- BEGIN PAGE TITLE & BREADCRUMB-->
				<h3 class="page-title">
					新增权限
				</h3>
				<ul class="breadcrumb">
					<li>
						<i class="icon-home"></i>
						<a href="">Home</a> 
						<i class="icon-angle-right"></i>
					</li>
					<li>
						<a href="">权限管理</a> 
						<i class="icon-angle-right"></i>
					</li>
					<li>新增权限</li>

				</ul>
				<!-- END PAGE TITLE & BREADCRUMB-->
			</div>					
		</div>
			
		<div class="row"><div class="col-md-9"><div class="form">
			<form method='post' class="horizontal-form">
				{% csrf_token %}
				{% for field in form %}
					<div class="">
						<div class="form-group"><div class="row">
							<div class="control-label col-md-3" style="text-align:right">{{ field.label}}</div>
							<div class="controls col-md-9">
								{{field}}
							</div>
						</div></div>
					</div>
				{% endfor %}
				<div class="form-actions center">					
					<button type="submit" class="btn blue"><i class="icon-ok"></i> 添 加</button>
					<button type="button" class="btn" id="cancel-btn">取 消</button>
				</div>
				<!-- <input class="btn ">
				<input class="btn green" type="submit" value="提交"> -->
			</form>
		</div></div></div>	
		
	</div>

</div>

{% endblock %}

{% block script %}
<script>
	jQuery("#cancel-btn").click(function(){
		history.back();
	});
</script>

{% endblock %}
